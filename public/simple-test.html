<!DOCTYPE html>
<html>
<head>
    <title>Simple Supabase Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        h1 { color: #00ff00; }
        h2 { color: #00ffff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover { background: #00cc00; }
        .success { color: #00ff00; font-weight: bold; }
        .error { color: #ff0000; font-weight: bold; }
        .warning { color: #ffaa00; font-weight: bold; }
        .code {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Simple Supabase Test</h1>
    
    <div class="section">
        <h2>Step 1: Check if Supabase Library Loads</h2>
        <div id="step1">Loading...</div>
    </div>

    <div class="section">
        <h2>Step 2: Test Supabase Connection</h2>
        <button onclick="testConnection()">üß™ Test Connection</button>
        <div id="step2"></div>
    </div>

    <div class="section">
        <h2>Step 3: Test Signup</h2>
        <button onclick="testSignup()">üß™ Test Signup</button>
        <div id="step3"></div>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Hardcoded credentials
        const SUPABASE_URL = 'https://pakkuvcnhleqpcaxtruw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBha2t1dmNuaGxlcXBjYXh0cnV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxODA2OTksImV4cCI6MjA3Mjc1NjY5OX0.5MQrH7miN_tWIkOOUrb8mU7MZIYI4NP2SdALcqcZHdk';

        // Step 1: Check if library loaded
        window.addEventListener('load', () => {
            const step1Div = document.getElementById('step1');
            
            if (typeof supabase === 'undefined') {
                step1Div.innerHTML = '<span class="error">‚ùå Supabase library failed to load from CDN</span>';
            } else {
                step1Div.innerHTML = '<span class="success">‚úÖ Supabase library loaded successfully!</span>';
                step1Div.innerHTML += '<div class="code">URL: ' + SUPABASE_URL + '<br>Key: ' + SUPABASE_KEY.substring(0, 30) + '...</div>';
            }
        });

        // Step 2: Test connection
        async function testConnection() {
            const step2Div = document.getElementById('step2');
            step2Div.innerHTML = '<span class="warning">‚è≥ Testing connection...</span>';

            try {
                const { createClient } = supabase;
                const client = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                const { data, error } = await client.auth.getSession();
                
                if (error) {
                    if (error.message.includes('Invalid API key')) {
                        step2Div.innerHTML = '<span class="error">‚ùå INVALID API KEY ERROR!</span>';
                        step2Div.innerHTML += '<div class="code">Error: ' + error.message + '</div>';
                        step2Div.innerHTML += '<div class="warning">‚ö†Ô∏è Your Supabase project might be PAUSED!</div>';
                        step2Div.innerHTML += '<div class="code">Go to: https://supabase.com/dashboard<br>Find project: pakkuvcnhleqpcaxtruw<br>Click RESUME button</div>';
                    } else {
                        step2Div.innerHTML = '<span class="error">‚ùå Connection Error</span>';
                        step2Div.innerHTML += '<div class="code">' + error.message + '</div>';
                    }
                } else {
                    step2Div.innerHTML = '<span class="success">‚úÖ Connection successful!</span>';
                    step2Div.innerHTML += '<div class="code">Session: ' + (data.session ? 'Active' : 'None') + '</div>';
                }
            } catch (err) {
                step2Div.innerHTML = '<span class="error">‚ùå Test failed: ' + err.message + '</span>';
            }
        }

        // Step 3: Test signup
        async function testSignup() {
            const step3Div = document.getElementById('step3');
            const testEmail = 'test_' + Date.now() + '@example.com';
            
            step3Div.innerHTML = '<span class="warning">‚è≥ Creating test user...</span>';
            step3Div.innerHTML += '<div class="code">Email: ' + testEmail + '<br>Password: TestPass123!</div>';

            try {
                const { createClient } = supabase;
                const client = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                const { data, error } = await client.auth.signUp({
                    email: testEmail,
                    password: 'TestPass123!'
                });
                
                if (error) {
                    step3Div.innerHTML = '<span class="error">‚ùå Signup Failed!</span>';
                    step3Div.innerHTML += '<div class="code">Error: ' + error.message + '</div>';
                    
                    if (error.message.includes('Invalid API key')) {
                        step3Div.innerHTML += '<div class="warning">‚ö†Ô∏è PROBLEM: Your Supabase project is PAUSED</div>';
                        step3Div.innerHTML += '<div class="code">SOLUTION:<br>1. Go to https://supabase.com/dashboard<br>2. Find project: pakkuvcnhleqpcaxtruw<br>3. Click RESUME<br>4. Refresh this page and try again</div>';
                    }
                } else {
                    step3Div.innerHTML = '<span class="success">‚úÖ SIGNUP WORKS!</span>';
                    step3Div.innerHTML += '<div class="code">User ID: ' + data.user.id + '<br>Email: ' + data.user.email + '</div>';
                    step3Div.innerHTML += '<div class="success">üéâ THE BACKEND IS WORKING! The problem must be in your main app code or browser cache.</div>';
                }
            } catch (err) {
                step3Div.innerHTML = '<span class="error">‚ùå Test crashed: ' + err.message + '</span>';
            }
        }
    </script>
</body>
</html>
